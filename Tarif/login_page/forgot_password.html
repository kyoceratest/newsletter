<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot de passe oublié</title>
  <link rel="stylesheet" href="styles/dye-pattern.css" />
  <style>
    main {
      max-width: 560px;
      width: calc(100% - 32px);
      margin: 40px auto;
      padding: 16px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      overflow: hidden; /* ensure children cannot visually overflow the card */
    }
    h1 { color: #f06400; }
    form { display: grid; grid-template-columns: 1fr; gap: 12px; width: 100%; }
    label { font-weight: 600; margin-top: 12px; }
    input, select, textarea, button {
      display: block;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      margin: 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button { background: #1a73e8; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #155ec0; }
    .note { font-size: 0.9em; color: #444; }
    a.back { display:inline-block; margin-top: 12px; }
  </style>
</head>
<body>
  <main>
    <h1>Demande de réinitialisation du mot de passe</h1>
    <p class="note">Renseignez votre adresse e-mail et le tarif pour lequel vous demandez le mot de passe. Un e-mail sera préparé pour notre équipe support.</p>

    <form id="forgotForm">
      <label for="email">Votre adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="vous@exemple.com" required />

      <label for="role">Tarif concerné</label>
      <select id="role" name="role" required>
        <option value="Tarif Grossiste">Tarif Grossiste</option>
        <option value="Tarif Hexapage">Tarif Hexapage</option>
        <option value="Tarif Koesio">Tarif Koesio</option>
        <option value="Tarif KYOXpert">Tarif KYOXpert</option>
        <option value="Tarif public">Tarif public</option>
      </select>

      <label for="message">Message (optionnel)</label>
      <textarea id="message" name="message" rows="4" placeholder="Ajoutez toute information utile..."></textarea>

      <button type="submit">Envoyer la demande</button>
    </form>

    <a class="back" href="index.html">← Retour à la connexion</a>
  </main>

  <script>
    // Pré-remplir le rôle si déjà choisi sur la page de connexion
    document.addEventListener('DOMContentLoaded', function () {
      const savedRole = localStorage.getItem('savedRole');
      if (savedRole) {
        const roleEl = document.getElementById('role');
        if (roleEl) roleEl.value = savedRole;
      }
    });

    // A l'envoi, ouvrir un mail pré-rempli vers le support
    document.getElementById('forgotForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const role = document.getElementById('role').value;
      const msg = document.getElementById('message').value.trim();

      // Adresse support
      const support = 'laiwah.tse@dfr.kyocera.com';
      const subject = encodeURIComponent('Demande de mot de passe - ' + role);
      const bodyLines = [
        'Bonjour,',
        '',
        'Je souhaite recevoir / réinitialiser le mot de passe pour : ' + role + '.',
        'Mon e-mail : ' + email + '.',
        '',
        (msg ? 'Informations supplémentaires :\n' + msg + '\n\n' : ''),
        'Merci.'
      ];
      const body = encodeURIComponent(bodyLines.join('\n'));

      // Ouvre le client mail de l'utilisateur
      window.location.href = `mailto:${support}?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
