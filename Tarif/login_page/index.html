<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Tarif</title>
    <link rel="stylesheet" href="styles/dye-pattern.css">
    <script src="scripts/header-date.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo" class="logo">
        <h1 id="tarifHeading">Bienvenue sur la Page de Tarif</h1>
    </header>
    <main>
        <form id="roleForm">
            <label for="role">Sélectionnez votre Tarif :</label>
            <select id="role" name="role">
                <option value="Tarif Grossiste">Tarif Grossiste</option>
                <option value="Tarif Hexapage">Tarif Hexapage</option>
                <option value="Tarif Koesio">Tarif Koesio</option>
                <option value="Tarif KYOXpert">Tarif KYOXpert</option>
                <option value="Tarif public">Tarif public</option>
            </select>
            <label for="password">Entrez votre mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <label class="remember-wrap">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                Mémoriser le mot de passe
            </label>
            <button type="submit">Se connecter</button>
            <p style="margin-top:8px;">
                <a href="forgot_password.html">Mot de passe oublié ?</a>
            </p>
        </form>
        <div id="downloadLinks" style="display:none;">
            <h2>Téléchargements disponibles :</h2>
            <ul id="linksList"></ul>
        </div>
    </main>
    <script>
        // Redirection après connexion selon le rôle sélectionné
        // Pré-remplissage si "Mémoriser" a été activé
        document.addEventListener('DOMContentLoaded', function() {
            const savedRole = localStorage.getItem('savedRole');
            const remember = localStorage.getItem('rememberMe') === 'true';
            if (savedRole) document.getElementById('role').value = savedRole;
            const savedPassword = remember ? localStorage.getItem('savedPassword') : '';
            if (savedPassword) document.getElementById('password').value = savedPassword;
            const rememberEl = document.getElementById('rememberMe');
            if (rememberEl) rememberEl.checked = remember;
        });
        document.getElementById('roleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('role').value; // Now "Tarif Grossiste", etc.
            const password = document.getElementById('password').value;

            // Mot de passe par rôle (à adapter selon votre logique réelle)
            const passwords = {
                "Tarif Grossiste": "Grossiste ^rq%oh@$423N6VJaa*r4Q8",
                "Tarif Hexapage": "Hexapage Lbez$2H5Bz9s#T6!KK!$LZ",
                "Tarif Koesio": "Koesiohc 9ATjGT!!yowsazkmLA$t",
                "Tarif KYOXpert": "KYOXPERT 5pZ@2DZKJ!tTPiSBDdSNCg",
                "Tarif public": "Public *@9Yj6Sfs*7gV2CX*ZAU5n"
            };

            // Pages de téléchargement par rôle
            const pages = {
                "Tarif Grossiste": "../download_grossiste.html",
                "Tarif Hexapage": "../download_hexapage.html",
                "Tarif Koesio": "../download_koesio.html",
                "Tarif KYOXpert": "../download_kyoxpert.html",
                "Tarif public": "../download_public.html"
            };

            if (password === passwords[role]) {
                sessionStorage.setItem('userRole', role);
                // Gestion du "Mémoriser le mot de passe"
                const remember = document.getElementById('rememberMe')?.checked;
                if (remember) {
                    localStorage.setItem('rememberMe', 'true');
                    localStorage.setItem('savedRole', role);
                    localStorage.setItem('savedPassword', password);
                } else {
                    localStorage.setItem('rememberMe', 'false');
                    localStorage.removeItem('savedRole');
                    localStorage.removeItem('savedPassword');
                }
                window.location.href = pages[role];
            } else {
                alert("Mot de passe incorrect.");
            }
        });
    </script>
</body>
</html>
